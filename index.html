<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Heartopedia</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-banner" role="banner">
      <div class="banner-content">
        <div class="banner-title">Heartopedia</div>
        <div class="banner-subtitle">Fish & Bug Checklist for Heartopia.</div>
        <link rel="icon" href="favicon.svg" type="image/svg+xml" />
      </div>
    </div>
    <header>
      <!-- <h1>Heartopedia</h1> -->
      <!-- <p class="subtitle">
        Check off items as you collect them. State is saved locally.
      </p> -->
      <div class="controls-row">
        <div class="controls-left">
          <div class="filter-controls">
            <!-- <label class="filter-available"
              ><input id="showAvailableOnly" type="checkbox" /> Show available
              now</label
            > -->
          </div>
        </div>
        <div class="controls-center">
          <div id="heartopiaClock" class="heartopia-clock" aria-live="polite">
            Heartopia: --:--
          </div>
        </div>
        <div class="controls-right">
          <div class="sort-controls">
            <span>Sort:</span>
            <button id="sortDefault" class="sort-btn active">Default</button>
            <button id="sortLevel" class="sort-btn">By Level</button>
            <button id="sortLocation" class="sort-btn">By Location</button>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="panel">
        <div class="panel-header">
          <h2>Fish</h2>
          <button id="clearFish">Clear</button>
        </div>
        <ul id="fishList" class="checklist"></ul>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Bugs</h2>
          <button id="clearBugs">Clear</button>
        </div>
        <ul id="bugsList" class="checklist"></ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
