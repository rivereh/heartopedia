<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Heartopedia</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top-banner" role="banner">
      <div class="banner-content">
        <div class="banner-title">Heartopedia</div>
        <div class="banner-subtitle">Fish & Bug Checklist for Heartopia.</div>
      </div>
    </div>
    <header>
      <!-- <h1>Heartopedia</h1> -->
      <!-- <p class="subtitle">
        Check off items as you collect them. State is saved locally.
      </p> -->
      <div class="controls-row">
        <div class="controls-left">
          <div class="filter-controls">
            <label class="filter-available"
              ><input id="showAvailableOnly" type="checkbox" /> Show available
              now</label
            >
          </div>
        </div>
        <div class="controls-center">
          <div id="heartopiaClock" class="heartopia-clock" aria-live="polite">
            Heartopia: --:--
          </div>
        </div>
        <div class="controls-right">
          <div class="sort-controls">
            <span>Sort:</span>
            <button id="sortDefault" class="sort-btn active">Default</button>
            <button id="sortLevel" class="sort-btn">By Level</button>
            <button id="sortLocation" class="sort-btn">By Location</button>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="panel">
        <div class="panel-header">
          <h2>Fish</h2>
          <button id="clearFish">Clear</button>
        </div>
        <ul id="fishList" class="checklist"></ul>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Bugs</h2>
          <button id="clearBugs">Clear</button>
        </div>
        <ul id="bugsList" class="checklist"></ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
