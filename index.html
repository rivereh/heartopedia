<html lang="en">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="Heartopedia â€” checklist for Heartopia: track Fish, Bugs, and Birds"
    />
    <title>Heartopedia</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-banner" role="banner">
      <div class="banner-content">
        <div class="banner-text">
          <div class="banner-title">Heartopedia</div>
          <div class="banner-subtitle">
            Fish, Bug, and Bird Checklist for Heartopia.
          </div>
        </div>
        <a
          href="https://www.buymeacoffee.com/ramens"
          target="_blank"
          class="bmc-button"
        >
          <img
            src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png"
            alt="Buy Me A Coffee"
          />
        </a>
        <link rel="icon" href="favicon.svg" type="image/svg+xml" />
      </div>
    </div>
    <header>
      <!-- <h1>Heartopedia</h1> -->
      <!-- <p class="subtitle">
        Check off items as you collect them. State is saved locally.
      </p> -->
      <div class="controls-row">
        <div class="controls-left">
          <div class="tab-controls">
            <button id="tabAll" class="tab-btn active">All</button>
            <button id="tabFish" class="tab-btn">Fish</button>
            <button id="tabBugs" class="tab-btn">Bugs</button>
            <button id="tabBirds" class="tab-btn">Birds</button>
          </div>
          <div class="filter-controls">
            <!-- <label class="filter-available"
                ><input id="showAvailableOnly" type="checkbox" /> Show available
                now</label
              > -->
          </div>
        </div>
        <div class="controls-center">
          <!-- <div id="heartopiaClock" class="heartopia-clock" aria-live="polite">
            Heartopia: --:--
          </div> -->
        </div>
        <div class="controls-right">
          <div class="sort-controls">
            <!-- <span>Sort:</span> -->
          </div>
          <div class="misc-controls">
            <label class="filter-available"
              ><input id="hideCollected" type="checkbox" /> Hide
              collected</label
            >
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <section id="panel-fish" class="panel">
        <div class="panel-header">
          <h2>Fish</h2>
          <div class="panel-actions">
            <select id="sortLocationFish" class="sort-select">
              <option value="none">Location</option>
              <option value="location-all">Location (All)</option>
            </select>
          </div>
        </div>
        <ul id="fishList" class="checklist"></ul>
      </section>

      <section id="panel-bugs" class="panel">
        <div class="panel-header">
          <h2>Bugs</h2>
          <div class="panel-actions">
            <select id="sortLocationBugs" class="sort-select">
              <option value="none">Location</option>
              <option value="location-all">Location (All)</option>
            </select>
          </div>
        </div>
        <ul id="bugsList" class="checklist"></ul>
      </section>

      <section id="panel-birds" class="panel hidden">
        <div class="panel-header">
          <h2>Birds</h2>
          <div class="panel-actions">
            <select id="sortLocationBirds" class="sort-select">
              <option value="none">Location</option>
              <option value="location-all">Location (All)</option>
            </select>
          </div>
        </div>
        <ul id="birdsList" class="checklist"></ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
